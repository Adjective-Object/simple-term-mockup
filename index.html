<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="term.css">
    <link rel="stylesheet" href="term_fkscss.css">

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
</head>
<body>
    <section id="navbar">
        <b>~me/</b> <span>: Your Home Directory</span>
    </section>
    <section id="sidebar">
        <h2 class="currendir">~me/</h2>
        <ul class="lsout">
        </ul>
    </section>
    <section id="message-buffer">

        <section class="message" data-sender="helpbot">
        Hello and welcome to the <b>Training Shell</b> (trsh)! <br> I'm helpbot, and I'm here to get you started. Say <code>help</code> at any time for more information.
        </section>
    
    </section>
    <section id="modal-display">
    </section>
    <div id="ia-wrapper">
    <textarea id="input-area" placeholder="me@localhost" spellcheck="false" autocorrect='off'></textarea>
    </div>

    <template id="helpTemplate">
        <p>What do you want help with? For starters, I can explain:</p>
        <ul>
        <li>The interface</li>
        <li>What a command prompt/shell is</li>
        <li>How to work with files</li>
        <li>Who I am</li>
        </ul>
        <p>
        To ask me a question, type <code>help &lt;keyword&gt;</code> where <code>&lt;keyword&gt;</code> is the thing you want to learn more about
        </p>
        <p>
        If there's anything else you need to ask, I have a keyword lookup system as well; For example, if you wanted to learn about opening zip files, you could say <code>help zip</code>.
        </p>
    </template>


    <script src="jquery.min.js"></script>
    <script src="dirfaker.js"></script>
    <script src="termfaker.js"></script>
</body>
</html>
