<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="term.css">
    <link rel="stylesheet" href="term_fkscss.css">

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
</head>
<body>
    <section id="navbar" class="shaded">
        <b>~me/</b> : Your Home Directory
    </section>
    <section id="message-buffer">

        <section class="message" data-sender="helpbot">
        Hello and welcome to the <b>Training Shell</b> (trsh)! <br> I'm helpbot, and I'm here to get you started. Say <code>help</code> at any time for more information.
        </section>
    
    </section>
    <section id="modal-display">
    </section>
    <textarea id="input-area" class="shaded" placeholder="me@localhost" spellcheck="false" autocorrect='off'></textarea>


    <template id="lsTemplate">
        <ul class="lsout">
            <li data-filetype='folder'>Documents</li>
            <li data-filetype='folder'>Photos</li>
            <li data-filetype='folder'>Notes</li>
            <li data-filetype='folder'>Reading List</li>
            <li data-filetype='folder'>Downloads</li>
        </ul>
        <ul class="lsout">
            <li data-filetype='folder'>School</li>
            <li data-filetype='folder'>Misc</li>
            <li data-filetype='dotfolder'>.config</li>
            <li data-filetype='dotfile'>.vimrc</li>
            <li data-filetype='dotfile'>.bashrc</li>
        </ul>
        <ul class="lsout">
            <li data-filetype='textfile'>notes.md</li>
            <li data-filetype='photofile'>dolan.jpg</li>
            <li data-filetype='zipfile'>archive.zip</li>
            <li data-filetype='soundfile'>My Mother's Straightjacket.mp3</li>
            <li data-filetype='wordfile'>Why I Should be President.docx</li>
        </ul>
    </template>
    <template id="helpTemplate">
        <p>What do you want help with? For starters, I can explain:</p>
        <ul>
        <li>The interface</li>
        <li>What a command prompt/shell is</li>
        <li>How to work with files</li>
        <li>Who I am</li>
        </ul>
        <p>
        To ask me a question, type <code>help &lt;keyword&gt;</code> where <code>&lt;keyword&gt;</code> is the thing you want to learn more about
        </p>
        <p>
        If there's anything else you need to ask, I have a keyword lookup system as well; For example, if you wanted to learn about opening zip files, you could say <code>help zip</code>.
        </p>
    </template>


    <script src="jquery.min.js"></script>
    <script src="termfaker.js"></script>
</body>
</html>
